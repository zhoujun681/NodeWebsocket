<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="/socket.io/socket.io.js">
	</script>
	<script type="text/javascript">
	window.onload = function(){
		var socket = io();
		//点击按钮之后，发出提问


		document.getElementById("btn").onclick = function(data){
			var msg1 = document.getElementById("text2").value;
			socket.emit("tiwen",msg1);
		}


		socket.on("huida",function(msg){
			console.log(msg);
		});
	}
	</script>
</head>
<body>
	<input type='text' name='text1' id='text2'/>
	<input type="button" value="发送消息给全班" id="btn"/>

	
</body>
</html>
